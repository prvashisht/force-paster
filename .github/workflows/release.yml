name: Release

on:
  push:
    branches: [main]
    paths: [manifest.json]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to list existing tags

      - name: Read version from manifest
        id: version
        run: echo "value=$(node -p "require('./manifest.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag
        run: |
          if git tag --list "v${{ steps.version.outputs.value }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build extension zips
        if: steps.tag.outputs.exists == 'false'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Format release notes from bundled JSON
        if: steps.tag.outputs.exists == 'false'
        id: notes
        run: |
          BODY=$(node -e "
            const r = require('./release-notes.json');
            const bullets = r.notes.map(n => '- ' + n).join('\n');
            console.log('## What\'s new in v' + r.version + '\n\n' + bullets);
          ")
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: v${{ steps.version.outputs.value }}
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: true
          files: |
            dist/force-paster-chrome-v${{ steps.version.outputs.value }}.zip
            dist/force-paster-firefox-v${{ steps.version.outputs.value }}.zip
